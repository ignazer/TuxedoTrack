name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install validation tools
      run: |
        npm install -g html-validate stylelint stylelint-config-standard
        
    - name: Validate HTML Structure
      run: |
        echo "ğŸ” Validating HTML structure..."
        npx html-validate index.html || echo "âŒ HTML validation issues found"
        
    - name: Check Required HTML Elements
      run: |
        echo "ğŸ” Checking required HTML elements..."
        grep -q "<title>" index.html && echo "âœ… Title tag found" || exit 1
        grep -q "meta.*description" index.html && echo "âœ… Meta description found" || exit 1
        grep -q "ProtonMail\|proton\.me" index.html && echo "âœ… ProtonMail contact found" || exit 1
        grep -q "viewport" index.html && echo "âœ… Viewport meta tag found" || exit 1
        
    - name: Validate CSS
      run: |
        echo "ğŸ” Validating CSS..."
        echo '{"extends": "stylelint-config-standard", "rules": {"color-no-invalid-hex": true}}' > .stylelintrc.json
        npx stylelint "assets/css/*.css" --allow-empty-input || echo "âŒ CSS validation issues found"
        
    - name: Check CSS Variables and Structure
      run: |
        echo "ğŸ” Checking CSS variables and structure..."
        grep -q -- "--primary-color" assets/css/style.css && echo "âœ… Primary color variable found" || exit 1
        grep -q -- "--dark-bg" assets/css/style.css && echo "âœ… Dark background variable found" || exit 1
        grep -q "@media.*max-width" assets/css/style.css && echo "âœ… Responsive media queries found" || exit 1
        
    - name: Verify External Dependencies
      run: |
        echo "ğŸ” Verifying external dependencies..."
        grep -q "bootstrap@5" index.html && echo "âœ… Bootstrap 5 CDN found" || exit 1
        grep -q "font-awesome" index.html && echo "âœ… Font Awesome found" || exit 1
        
    - name: Check Project Structure
      run: |
        echo "ğŸ” Validating project structure..."
        [ -f "index.html" ] && echo "âœ… index.html exists" || exit 1
        [ -f "assets/css/style.css" ] && echo "âœ… CSS file exists" || exit 1
        [ -f "README.md" ] && echo "âœ… README.md exists" || exit 1
        [ -d "assets" ] && echo "âœ… Assets directory exists" || exit 1
        
    - name: Performance Check
      run: |
        echo "ğŸ” Checking file sizes for performance..."
        INDEX_SIZE=$(stat -c%s index.html)
        CSS_SIZE=$(stat -c%s assets/css/style.css)
        echo "ğŸ“„ index.html: $INDEX_SIZE bytes"
        echo "ğŸ¨ style.css: $CSS_SIZE bytes"
        [ $INDEX_SIZE -lt 50000 ] && echo "âœ… HTML size optimal" || echo "âš ï¸ HTML file is large (>50KB)"
        [ $CSS_SIZE -lt 30000 ] && echo "âœ… CSS size optimal" || echo "âš ï¸ CSS file is large (>30KB)"
        
    - name: Security Checks
      run: |
        echo "ğŸ” Running basic security checks..."
        echo "âœ… No JavaScript files to check (static site)"
        grep -q "https://" index.html && echo "âœ… HTTPS links found" || echo "âš ï¸ No HTTPS links detected"

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        
    - name: Deployment Summary
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“± Site URL: https://ignazer.github.io/TuxedoTrack/"
        echo "â° Deployed at: $(date)"
        echo "ğŸ”’ Contact: Direct ProtonMail integration"
