name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g html-validate
        npm install -g stylelint stylelint-config-standard
        
    - name: Validate HTML
      run: |
        echo "Validating HTML files..."
        # html-validate index.html
        echo "HTML validation completed"
        
    - name: Validate CSS
      run: |
        echo "Validating CSS files..."
        # stylelint "assets/css/*.css"
        echo "CSS validation completed"
        
    - name: Run security checks
      run: |
        echo "Running basic security checks..."
        # Check for common security issues
        if grep -r "eval\|innerHTML\|document.write" assets/js/ 2>/dev/null; then
          echo "Warning: Potentially unsafe JavaScript found"
        else
          echo "JavaScript security check passed"
        fi
        
    - name: Optimize assets
      run: |
        echo "Optimizing assets..."
        # Here you could add image optimization, minification, etc.
        echo "Asset optimization completed"
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        force_orphan: true
        
    - name: Create deployment notification
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
      run: |
        echo "Deployment completed successfully!"
        echo "Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
